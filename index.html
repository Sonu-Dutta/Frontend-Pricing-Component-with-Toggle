<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="top">
 <h1>Our Pricing</h1> 
 <div class="top-2">
 <span> Annually</span>
 <div class="toggle monthly"><div class="btn"></div></div>
 <span> Monthly</span>
</div>
</div>

<div class="card">
<div class="card-1">
 <h1>Basic</h1> 
  <p class="price-1 amount"> <span class="dollar">&dollar;</span>19.99</p>

<hr>
  <p>500 GB Storage</p> 
<hr>  <p>2 Users Allowed</p> 
 <hr> <p>Send up to 3 GB</p> 
<hr>  <button>Learn More</button>
</div>

<div class="card-2">
 <h1>Professional</h1>
 <p class="price-2 amount"> <span class="dollar">&dollar;</span>24.99</p> 
 
<hr>
 <p>1 TB Storage</p>
<hr> <p>5 Users Allowed</p>
 <hr> <p>Send up to 10 GB</p>
<hr> <button> Learn More</button>
</div>

<div class="card-3">
 <h1>Master</h1> 
 <p class="price-3 amount"> <span class="dollar">&dollar;</span>39.99</p>
 
<hr>  
 <p>2 TB Storage</p> 
<hr> <p>10 Users Allowed</p> 
 <hr> <p>Send up to 20 GB</p> 
<hr> <button>Learn More</button> 
</div>
</div>

</main>
<img src="/images/bg-top.svg" class="top-img" alt="bg-top">
<img src="/images/bg-bottom.svg" class="bottom-img" alt="bg-bottom">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sonu-Dutta/Frontend-Pricing-Component-with-Toggle">Sonu-Dutta</a>.
  </div>
  <script src="./js/app.js"></script>
</body>
</html
